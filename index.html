<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylsheet"  href="./assets/css/styles.css">
    <title>Weather App</title>
</head>

<body>
    <header class="header">
        <h1>Weather App</h1>
        <h2 id="current-day">
            <p id="current-time"></p>
        </h2>
    </header>

    <section class="row" id="city-search">
        <div class="col-sm-4">


            <form class="search-bar">
                Search for a city:
                <input type="text" id="city-input"><i class="fas fa-search" id="search-button"></i>
                <button type="Submit" class="button">SEARCH</button>
            </form>
        </div>
        <div class="card">
            <div class="card-body" id="city-button">


            </div>
        </div>


    </section>
    <section class="row2" id="weather">
        <div id="current-date">
            <h3 id="city-location" class="lg"></h3>
            <div id="Temperature" class="lg">Temperature: </div>
            <div id="Windspeed" class="lg">Windspeed: </div>
            <div id="Humidity" class="lg">Humidity: </div>
        </div>
        <div style="margin-left: 10px;">
            <h4 class="subtitle">5-Day Forecast: <span id="city-search-term"></span></h4>
            <div id="repos-container" class="lg">
                <div class="container" id="cont1">Day One</div>
                <div class="container" id="cont2">Day Two</div>
                <div class="container" id="cont3">Day Three</div>
                <div class="container" id="cont4">Day Four</div>
                <div class="container" id="cont5">Day Five</div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
