<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Weather App</title>
</head>

<body class="flex-column">
    <header class="main">
        <h1 class="opening">Weather App</h1>
        <h2 id="currentDay">
            <p id="currentTime"></p>
        </h2>
    </header>

    <main class="flex-row justify-space-between" id="city-search">
        <div id="cities">
            <h3 class="card-header text-uppercase">City Search:</h3>

        <div class="card">
            <form id="user-form" class="card-body">
                <input type="text" id="forecast" autofocus="true" class="form-input" />
                <button type="submit" class="btn">SEARCH</button>
            </form>
        </div>
        <div class="card">
            <div id="city-buttons" class="city-buttons">
            </div>
        </div>
    </section>


    <section class="row2" id="weather">
        <div id="current-date">
            <h3 id="city-location" class="lg"></h3>
            <div id="Temperature" class="lg">Temperature: </div>
            <div id="Windspeed" class="lg">Windspeed: </div>
            <div id="Humidity" class="lg">Humidity: </div>
        </div>
        <div style="margin-left: 10px;">
            <h4 class="subtitle">5-Day Forecast: <span id="city-search-term"></span></h4>
            <div id="repos-container" class="lg">
                <div class="container" id="cont1">Day One</div>
                <div class="container" id="cont2">Day Two</div>
                <div class="container" id="cont3">Day Three</div>
                <div class="container" id="cont4">Day Four</div>
                <div class="container" id="cont5">Day Five</div>
            </div>
        </div>
    </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
