<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Weather App</title>
</head>

<body class="flex-column">
    <header class="main">
        <h1 class="opening">Weather App</h1>
        <h2 id="currentDay">
            <p id="currentTime"></p>
        </h2>
    </header>

    <form class="search-bar">
        CITY SEARCH:
        <input type="text" id="city-input">
        <button class="button" id="search-button">SEARCH</button>

    </form>

    <ul class="list-group" id="city-list">
    


    </ul>

</div>
<div class="col-sm-8">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body main-card" id="city-location">
                    <h1 id="timer"></h1>
                    
                    <div class="city"></div>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="day-forecast">5 Day Forecast:</div>

    <div id="boxes">
        <div class="box" id="box1">Tomorrow</div>
        <div class="box" id="box2">After Tomorrow</div>
        <div class="box" id="box3">Later this week</div>
        <div class="box" id="box4">Later this week</div>
        <div class="box" id="box5">Later this week</div>
    </div>

    
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
